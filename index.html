<!doctype html>
<html lang="en">
<head>

    <title>Biodigital human</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-select-activity@latest/css/style.css">
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-select-activity@latest/js/cdn-check.js"></script>

    <script>
        function loadLocal() {
            if(!window.jsdelivrUp) {

                document.write('<script type="text/javascript" src="js/player.js"><\/script>');

        }
        //After 5 seconds, load local scripts as fallback if CDN is down
        setTimeout(loadLocal,5000);
